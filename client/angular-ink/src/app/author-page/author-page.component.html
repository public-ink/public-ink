<flex-col-center-center 
  style="position: fixed; top: 0; left: 0; height: 100%; width: 100%;" 
  *ngIf="!author">
  <h1>loading</h1>
</flex-col-center-center>

<!-- just the author component, how easy! -->

<div *ngIf="author">

    <app-author 
      [author]="author"
      [editable]="backend.isOwner(author.id) || author.new"
      (updateAuthor)="updateAuthor()"
      ></app-author>
      <!-- create / cancel if new -->
      <app-content-width >
        <button *ngIf="author.new" [ngStyle]="ui.styles.button()" (click)="createAuthor()">Create Author</button> &nbsp;
      </app-content-width>

  </div>
