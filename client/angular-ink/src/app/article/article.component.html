<app-content-width>
    <div style="padding: 0px;">

      <!-- article title -->
      <textarea type="text" [ngStyle]="style.title()" [(ngModel)]="article.title" #title></textarea>
      
      <!-- prefold editor-->
      <div #prefoldToolbar>
          <button class="ql-bold">Bold</button><button class="ql-italic">Italic</button>
      </div>
      <div #prefoldEditor></div>

      <!-- read on -->
      <button (click)="article.state = article.state === 'expanded' ? 'collapsed' : 'expanded'">read on</button>

      
      <div [@articleState]="article.state">
        <!--  postfold editor -->
        <div #postfoldToolbar>
            <button class="ql-bold">Bold</button><button class="ql-italic">Italic</button>
        </div>
        <div #postfoldEditor></div>
      </div>
      
    </div>

    <!-- comments (todo) -->

  </app-content-width>
