<app-content-width>

  <div style="height: 50px;"></div>

  <flex-row>
    <textarea #name 
      [disabled]="author.id !== 'create-author'"
    rows="1" appAutosize placeholder="Author Name" [(ngModel)]="author.name" [ngStyle]="style.name()"></textarea>

  </flex-row>
  <!-- about -->
  <flex-col>
    <textarea #about rows="1" appAutosize placeholder="short about" [(ngModel)]="author.about" [ngStyle]="style.about()"></textarea>


  </flex-col>




  <div style="height: 20px;"></div>

  <!-- create / cancel if new -->
  <flex-row-center *ngIf="author.id === 'create-author'">
    <button [ngStyle]="ui.styles.button()" (click)="create()">Create Author</button> &nbsp;
  </flex-row-center>



  <!-- collapse / delete / add publication / more -->
  <flex-row *ngIf="author.id !== 'create-author'">


    &nbsp; &nbsp;
