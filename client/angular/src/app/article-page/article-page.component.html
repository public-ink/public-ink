<div *ngIf="article">

    <app-article [article]="article" [editable]="true"></app-article>

    <div style="position:fixed; top:52px; left: 0; width: 100%; border-bottom: 1px solid #333; background-color: white; z-index:3;">
        <flex-row-center id="toolbar" class="content-width">
            <!-- toolbar controls go here! -->
            <button class="ql-bold">Bold</button>
            <button class="ql-italic">Italic</button>
            <button class="ql-underline">under</button>
            <button class="ql-strike">strike</button>
            <button class="ql-blockquote"></button>
            <button class="ql-image">img</button>
            <button class="ql-link">link</button>
            <button class="ql-header" value="1" type="button"></button>
            <button class="ql-header" value="2" type="button"></button>
            <button class="ql-clean">clean</button>
        </flex-row-center>
    </div>


    
    <app-bottom-bar>

        <div class="content-width">
            <flex-row-between-center style="height:50px;">
                <div (click)="saveArticle()">Save Chages </div>
                <div (click)="saveArticle()">Publish Article</div>
                <div (click)="deleteArticle()">Delete Article</div>
            </flex-row-between-center>
        </div>

    </app-bottom-bar>



</div>
