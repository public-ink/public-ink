<h1>publication page: {{ authorID}} | {{ publicationID }}</h1>

<a [routerLink]="['/', authorID, publicationID, 'create-article']">create article</a>


<div *ngIf="publication">

  <input 
    class="form-input"
    type="text"
    [(ngModel)]="publication.name"
    [placeholder]="'Name your publication'" />
  <button 
    class="form-input"
    (click)="createPublication()"
  >Create Publication</button>

</div>
