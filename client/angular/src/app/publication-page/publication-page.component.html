<!-- 404 -->
<flex-col-center-center *ngIf="notFound" [style.height.vh]="100">
    <h1>404</h1>
    <p>Bummer. We could not find a publication at this url.</p>
</flex-col-center-center>

<div *ngIf="publication">

  <app-publication 
    [publication]="publication"
    [editable]="backend.isOwner(publication.author.id)"
    (saveClicked)="savePublication()"
    >
  </app-publication>

  <!-- if NEW! -->
  <button (click)="savePublication()" class="" *ngIf="publication.new">Create publication</button>

  <!-- this publication's article previews -->
  <div *ngFor="let article of publication.articles; let last=last">
    <app-article [article]="article" [editable]="false" [preview]="true"></app-article>
    <!-- duplicate with home page -->
    <app-content-width *ngIf="!last">
      <simple-spacer></simple-spacer>
    </app-content-width>
  </div>

  


</div>
