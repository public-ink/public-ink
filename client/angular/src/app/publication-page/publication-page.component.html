<div *ngIf="publication">

 

  <app-publication 
    [publication]="publication"
    [editable]="true"
    (saveClicked)="savePublication()"
    >
  </app-publication>

  <!-- if NEW! -->
  <button (click)="savePublication()" class="" *ngIf="publication.new">Create publication</button>

  This publication has {{ publication.articles.length }} articles.
<div *ngFor="let article of publication.articles">

  <app-article [article]="article" [editable]="false" [preview]="true"></app-article>
  <!--<a [routerLink]="['/', authorID, publicationID, article.id]">{{ article.title }}</a>-->
</div>

  <a [routerLink]="['/', publication.author.id, publication.id, 'create-article']">Create Article</a>

</div>

<app-bottom-bar *ngIf="publication">
  <!-- new inline -->
  <!-- if Existing -->
  <button>edit publication</button>

  <button (click)="deletePublication()" class="" *ngIf="!publication.new">Delete publication!</button>
 <!--
  <button (click)="savePublication()" class="" *ngIf="!publication.new">Save publication</button>
-->
</app-bottom-bar>
