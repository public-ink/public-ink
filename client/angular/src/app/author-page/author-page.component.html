

<flex-row-center *ngIf="author">
    <flex-col class="content-width">
        <!-- center lane -->
            <app-author [author]="author" [editable]="editable" (create)="create()"></app-author>
            <button (click)="saveAuthor()">create author</button>
        
            <!-- if EXISTING AUTHOR: create new publication -->
            <a *ngIf="!author.new" [routerLink]="['/', author.id, 'create-publication']">start publication</a>
           
        <!-- end of center lane -->
    </flex-col>
</flex-row-center>


<!-- this author's publications -->
<flex-row-center *ngIf="publications">
    <app-publication *ngFor="let publication of publications" [publication]="publication"></app-publication>
    <!-- could potentially add some articles in here -->
</flex-row-center>



<app-bottom-bar *ngIf="author && !author.new">
    <div class="content-width" >
        <flex-row-between>
            <!-- if Existing -->
            <button (click)="editable = !editable">Toggle Editing</button>
            <button (click)="saveAuthor()">save changes / create</button>
            <button (click)="delete()" *ngIf="1">Delete Author!</button>
        </flex-row-between>
    </div>
</app-bottom-bar>
