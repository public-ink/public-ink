



<flex-row-center *ngIf="author">
    <flex-col >
        <!-- center lane -->
            <app-author [author]="author" [editable]="backend.isOwner(author.id)" (create)="create()"></app-author>
            
            <!-- if NEW: create him inline button -->
            <button *ngIf="author.new" (click)="saveAuthor()">create author</button>
        
            
           
        <!-- end of center lane -->
    </flex-col>
</flex-row-center>


<!-- this author's publications -->
<flex-row-center *ngIf="publications">
    <app-publication *ngFor="let publication of publications" [publication]="publication"></app-publication>
    <!-- could potentially add some articles in here -->
</flex-row-center>


 <!-- update / delete existing -->
<app-bottom-bar *ngIf="author && !author.new && ui.bottomBarVisible">
    <app-content-width>
        <flex-row-between-center style="height:50px;">
            <div  (click)="saveAuthor()">save changes</div>
            <div  (click)="delete()" *ngIf="1">delete author</div>
        </flex-row-between-center>
    </app-content-width>
</app-bottom-bar>
