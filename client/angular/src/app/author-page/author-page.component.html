<h2>author page {{ authorID}}</h2>

<div *ngIf="author">
<input type="text" class="form-input" [(ngModel)]="author.name" />


<h2>{{ author.name }}</h2>
<div *ngFor="let publication of author.publications">
    <h3>{{ publication.name }}</h3>
    <a [routerLink]="['/', authorID, publication.id]">{{ publication.name }}</a>
</div>

<a [routerLink]="['/', authorID, 'create-publication']">create publication</a>

</div>
