

<flex-row-center *ngIf="author">
    <flex-col class="content-width">
        <!-- center lane -->
            <app-author [author]="author" (create)="create()"></app-author>

            <!-- if NEW! -->
            <button (click)="create()" class="form-button" *ngIf="author.new">Create Author</button>
            
            
        
            <!-- if EXISTING AUTHOR: create new publication -->
            <a [routerLink]="['/', author.id, 'create-publication']">start publication</a>

            <!-- publications -->
            <div *ngFor="let publication of author.publications">
                <app-publication [publication]="publication"></app-publication>
                <a [routerLink]="['/', author.id, publication.id]">{{ publication.name }}</a>
            </div>
        <!-- end of center lane -->
    </flex-col>
</flex-row-center>



<app-bottom-bar>
    <div class="content-width" >
        <flex-row-between>
            <!-- if Existing -->
            <button (click)="delete()" *ngIf="1">Delete Author!</button>
        </flex-row-between>
    </div>
</app-bottom-bar>
