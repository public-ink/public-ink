<div class="content-width">
  <h1>public auth</h1>

  <div id="register-login-forms" *ngIf="!backend.userAccount.authenticated">

    <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
    <flex-col-center>
        <label class="form-label" for="loginEmail">Email</label>
        <input id="loginEmail" class="form-input" formControlName="email" type="email" placeholder="your email address">
        
        <label class="form-label" for="loginPassword">Password</label>
        <input id="loginPassword" class="form-input" formControlName="password" type="password" placeholder="your password">
        <br>

        <!-- use the 2-elements strategy -->
        <button *ngIf="loginLoading" class="form-button" [disabled]="true">checking...</button>
        <button class="button form-input" type="submit" [disabled]="!loginForm.valid">Log in</button>
        
    </flex-col-center>
    </form>

    <hr>

    <h2>Register</h2>
    <label>Email</label><br>
    <input type="email" [(ngModel)]="registerEmail" class="form-input" placeholder="your email" />

    <br>
    <label>Password</label><br>
    <input type="password" class="form-input" [(ngModel)]="registerPassword" placeholder="a password" />
    <br>
    <button class="button" tabindex="0" (click)="register()">Create Account</button>

    <hr>
    <h2>Login</h2>
    <label>Email</label>
    <br>
    <input type="email" [(ngModel)]="loginEmail" class="form-input" placeholder="your email" />

    <br>
    <label>Password</label><br>
    <input type="password" class="form-input" [(ngModel)]="loginPassword" placeholder="your password" />
    <br>
    <button class="button form-input" tabindex="0" (click)="login()">Log In</button>

    <simple-spacer></simple-spacer>
    <button class="button form-input" tabindex="0" (click)="backend.test()">TEST</button>
    

  </div>

</div>
