<!-- there is only 1 author at the moment, but anyway... -->
  <div *ngFor="let author of backend.userAccount?.authors">

  
    <!-- publications -->
    <div *ngFor="let publication of author.publications">
      <app-publication [publication]="publication"></app-publication>

      <!-- ARTICLES -->
      <div *ngIf="0">
      <div *ngFor="let article of publication.articles; let first = first; let last = last;">

        <!-- space for first -->
        <div *ngIf="first" style="height: 100px;"></div>

        <!-- article preview -->
        <app-article [article]="article" [preview]="true"></app-article>
        <!-- horizonal ruler -->
        <flex-row-center>
          <hr class="dashed content-width" *ngIf="!last" />
          <div *ngIf="last" style="height: 100px;"></div>
        </flex-row-center>
      </div>
      </div>
    </div>

    
  </div>
