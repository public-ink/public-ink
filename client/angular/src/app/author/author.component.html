
<!-- just space -->
<div style="height: 150px;"></div>

<!-- author display pattern -->
<!-- AUTHOR -->
<flex-col-center>

    <!-- information about creating authors (only for /create-author) -->
    <div  *ngIf="author?.new">
        <h1>Create an Author</h1>
        <p>Authors are the public actors on public.ink. You can create multiple authors, if you like.
            You can use your real name, a nickname, or pseudonym - up to you. Likewise, you are free to chose whatever photo.
        </p>
    </div>


  <!-- display pattern: author! -->
  <flex-col-center  *ngIf="author">

    <!-- circle container -->
    <flex-center
      [style.background-color]="ui.colors.debug ? ui.colors.lightyellow : ''"
      [style.padding.px]="pad"
      >
      <img 
        [style.box-shadow]="imageStyle.boxShadow"
        [style.border]="size === 'sticker' ? '4px solid #000' : '10px solid #fff'"
        [ngStyle]="imgStyle()"
        (click)="ui.mediaBar = !ui.mediaBar"
      style="border-radius: 500px;" [src]="author.imageURL +'&w=250&h=250'" />
      
    </flex-center>
    <!-- author text -->
    <flex-col-center-center class="grow"
      [style.padding.px]="0"
      [style.background-color]="ui.colors.debug ? ui.colors.lightred : ''"
      [style.color]="size === 'sticker' ? 'white' : '8px solid black'"
    >
        
    <!-- AUTHOR NAME -->
    <!-- name input -->
      <input *ngIf="editable"
      type="text"
      placeholder="Author Name"
      [(ngModel)]="author.name" 
      style="text-align:center;"
      class="focus-bg"
      [ngStyle]="nameStyle()" />

      <!-- name link -->
      <a *ngIf=!editable style="color:#333; text-decoration: none;"
      [routerLink]="['/', author.id]"><h3
      [ngStyle]="nameStyle()"
      >{{ author.name}}</h3></a> 
      
      <!-- AUTHOR ABOUT -->
      <!-- about input -->
      <textarea *ngIf="editable"
        [(ngModel)]="author.about"
        placeholder="A short introduction about this author. [optional]"
        [ngStyle]="aboutStyle()"
        class="focus-bg"
      ></textarea>

      <p *ngIf="!editable">
        {{ author.about }}
      </p>

      <!-- about text -->


    </flex-col-center-center>
  </flex-col-center><!-- end of display pattern author -->
</flex-col-center>
