<div style="background-color:#000; position:relative; height: 50vh;">
  <!-- background image -->
  <div 
    style="opacity: 0.6; position:absolute; top: 0; left:0; width: 100%; height: 100%;"
  [style.background-image]="'url(' + publication.imageURL +'&w='+ ui.initialWidth +'&h='+ ui.initialVH(50)+ ')'">

  </div>
  <flex-col-center-center  style="position:absolute; top: 0; left:0; width: 100%; height: 100%;">
    
    <flex-col-center class="content-width" >

      <!-- name / link -->
        <h1 [routerLink]="['/', publication.author.id, publication.id]" 
          *ngIf="!editable" [ngStyle]="style.name"
          [style.cursor]="'pointer'"
          >
          {{ publication.name }}
        </h1>
      <!-- Name editable -->
      <textarea 
          *ngIf="editable"
          class="focus-bg"
          [(ngModel)]="publication.name"
          [ngStyle]="style.name"
          [style.cursor]="'default'"
          autosize
          rows="1">
      </textarea>

      <!-- ABOUT -->
      <p *ngIf="!editable"
        [ngStyle]="style.about"
      > {{ publication.about }}</p>
      <!-- Name editable -->
      <textarea *ngIf="editable"
          class="focus-bg"
          [(ngModel)]="publication.about"
          [ngStyle]="style.about"
          autosize
          rows="1">
      </textarea>

    </flex-col-center>


  </flex-col-center-center>
</div>
