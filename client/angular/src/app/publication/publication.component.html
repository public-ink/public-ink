<!-- publication component container-->
<div style="background-color:#000; position:relative; height: 75vh;">

  <!-- background image -->
  <div style="opacity: 0.6; position:absolute; top: 0; left:0; width: 100%; height: 100%; background-size: cover; background-position: center;"
    [style.background-image]="safeBG()">
  </div>


  <flex-col-center-center style="position:absolute; top: 0; left:0; width: 100%; height: 100%;">


    <app-content-width>

      <!-- Title  STATIC -->
      <h1 [routerLink]="['/', publication.author.id, publication.id]" *ngIf="!editable" [ngStyle]="style.name()" [style.cursor]="'pointer'">
        {{ publication.name }}
      </h1>

      <!-- Title EDITABLE -->
      <textarea *ngIf="editable" class="focus-bg" [(ngModel)]="publication.name" [ngStyle]="style.name()" [style.cursor]="'default'"
        autosize rows="1"></textarea>

    </app-content-width>

    <!-- ABOUT -->
    <app-content-width>
      <!-- static -->
      <p *ngIf="!editable" [ngStyle]="style.about()"> {{ publication.about }}</p>
      <!-- editable -->
      <textarea *ngIf="editable" class="focus-bg" [(ngModel)]="publication.about" [ngStyle]="style.about()" autosize rows="1">
           
      </textarea>
    </app-content-width>


    <app-content-width>
      <flex-row-center>
        <span style="color: white">{{ publication.articles?.length }} articles by <a style="color:white;" [routerLink]="['/', publication.author.id]">{{ publication.author.name }}</a></span>
      </flex-row-center>
    </app-content-width>


  </flex-col-center-center>

</div>
