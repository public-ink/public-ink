<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>public.ink</title>
  <base href="/">

  <style>
      html, body {
        background-color: black;
        border:0;
        padding: 0;
        margin: 0;
      }
  
      body {
        background-color: white;
        font-family: Courier New, Courier, monospace;
      }
  
      flex-col-center-center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .spinner-black {
      border-radius:50%;
      position: relative;
      border-top: 5px solid black;
      border-right: 5px solid black;
      border-left: 5px solid black;
      border-bottom: 5px solid transparent;
  
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: spin 0.5s infinite linear;
      animation: spin 0.5s infinite linear;
      
      width: 30px;
      height: 30px;
  }
  .spinner-white {
      border-radius:50%;
      position: relative;
      border-top: 5px solid black;
      border-right: 5px solid black;
      border-left: 5px solid black;
      border-bottom: 5px solid transparent;
  
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: spin 0.5s infinite linear;
      animation: spin 0.5s infinite linear;
      
      width: 30px;
      height: 30px;
  }
    </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="assets/quill/quill.min.js"></script>
  <link href="assets/quill/quill.snow.css" rel="stylesheet" />



</head>

<body>
  
  <app-root>
  </app-root>
  <flex-col-center-center id="outerLoadingScreen" style="width: 100vw; height: 100vh; background-color: black; color: white;">
    <div class="spinner-white"></div>
    <br>
    loading, hang tight!
  </flex-col-center-center>
  <div style="background-color: black; color: gray; font-size: 12px; text-align:center; padding: 10px; "><a style="color: inherit;" href="https://github.com">Build #BUILDVERSION#</a> loaded in <span id="inkloadtime"></span> MS</div>

  <script>
    // time angular load and bootstrap time
    var started = new Date().getTime()

    // called from angular root component once loaded
    function stopTimer(timestamp) {
      let now = new Date().getTime()
      let passed = now - started
      var el = document.getElementById('inkloadtime')
      el.innerText = passed
    }
  </script>
</body>

</html>
