<div style="height: 100px"></div>

<flex-col-center>

  <h2>Test Suite</h2>

  <div *ngIf="!createdAuthor">
    <h3>no author has been created yet</h3>
  </div>

  <div *ngIf="createdAuthor">
    <h2 *ngIf="createdAuthor.deleted" style="background-color: red;">deleted</h2>
    <h3>{{ createdAuthor.nameText }}</h3>
    <p> {{ createdAuthor.aboutText }}</p>
  </div>

  <div *ngFor="let check of checks">
    {{ check }}
  </div>


</flex-col-center>
